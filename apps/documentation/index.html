<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Angular Primitives</title>
    <base href="/" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="icon" type="image/x-icon" href="/src/favicon.svg" />
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3" />
    <link rel="preconnect" href="https://HTXZ7INLYZ-dsn.algolia.net" crossorigin />
    <link rel="stylesheet" href="/src/styles.css" />

    <script>
      if (localStorage['ng-primitives-theme'] === 'dark') {
        if (document && document.documentElement) {
          document.documentElement.classList.add('dark');
        }
      } else if (localStorage['ng-primitives-theme'] === 'light') {
        if (document && document.documentElement) {
          document.documentElement.classList.remove('dark');
          localStorage.setItem('ng-primitives-theme', 'light');
        }
      } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        localStorage.setItem('ng-primitives-theme', 'system');
        if (document && document.documentElement) {
          document.documentElement.classList.add('dark');
        }
      } else {
        if (document && document.documentElement) {
          document.documentElement.classList.remove('dark');
        }
      }
    </script>
  </head>
  <body class="font-sans text-sm text-zinc-600 antialiased dark:bg-zinc-900 dark:text-zinc-100">
    <docs-root></docs-root>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
