<button
  class="inline-flex items-center justify-center gap-x-2 rounded-lg bg-white px-3 py-2 outline-none transition-colors data-[hover=true]:bg-zinc-50 data-[press=true]:bg-zinc-100 data-[focus-visible=true]:text-zinc-800 data-[hover=true]:text-zinc-800 data-[focus-visible=true]:ring-2 data-[focus-visible=true]:ring-blue-500 dark:bg-zinc-800 dark:data-[hover=true]:bg-zinc-700 dark:data-[press=true]:bg-zinc-700 dark:data-[focus-visible=true]:text-zinc-100 dark:data-[hover=true]:text-zinc-100 dark:data-[focus-visible=true]:ring-blue-800"
  (click)="setTheme(theme === 'dark' ? 'light' : 'dark')"
  ngpButton
>
  @let theme = theme$ | async;
  <ng-icon class="text-lg text-zinc-500" [name]="theme === 'dark' ? 'lucideSun' : 'lucideMoon'" />
</button>
